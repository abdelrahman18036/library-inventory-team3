apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  namespace: team3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/
            - name: prometheus-alert-rules-volume # New volume mount
              mountPath: /etc/prometheus/prometheus-alert-rules.yaml
              subPath: prometheus-alert-rules.yaml
      volumes:
        - name: prometheus-config-volume
          configMap:
            name: prometheus-config
        - name: prometheus-alert-rules-volume # New volume
          configMap:
            name: prometheus-alert-rules
