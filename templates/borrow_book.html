{% extends "base.html" %}

{% block content %}
<div class="row">
  <div class="col">
    <h2>Borrow Book</h2>
    <form method="POST" action="{{ url_for('borrow_book') }}">
      <div class="form-group">
        <label for="title">Select Book</label>
        <select class="form-control" id="title" name="title" required>
          <option value="" disabled selected>Select a book</option>
          {% for book in books %}
            <option value="{{ book.title }}">{{ book.title }} by {{ book.author }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="borrower">Borrower Name</label>
        <input type="text" class="form-control" id="borrower" name="borrower" required>
      </div>
      <button type="submit" class="btn btn-primary">Borrow Book</button>
    </form>
  </div>
</div>
{% endblock %}
