<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='custom.css') }}" rel="stylesheet">
    <title>Library Inventory</title>
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Library Inventory</h1>
      <nav class="mb-4">
        <a class="btn btn-primary" href="{{ url_for('add_book') }}">Add Book</a>
        <a class="btn btn-warning" href="{{ url_for('borrow_book') }}">Borrow Book</a>
        <a class="btn btn-success" href="{{ url_for('return_book') }}">Return Book</a>
      </nav>
      {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
